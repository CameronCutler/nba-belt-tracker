services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: nba-belt-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - nba-belt-network

  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nba-belt-php
    volumes:
      - ./:/var/www
      - /var/www/vendor
    environment:
      - BALLDONTLIE_API_KEY=${BALLDONTLIE_API_KEY}
      - DB_PATH=/var/www/database/belt.db
      - ENVIRONMENT=development
      - PHP_OPCACHE_ENABLE=1
    networks:
      - nba-belt-network

networks:
  nba-belt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

